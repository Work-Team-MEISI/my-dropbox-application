<div class="container">
  <div class="file-name">
    <ion-input placeholder="User email" [(ngModel)]="this.email"></ion-input>
  </div>
  <div class="container-button">
    <ion-button color="primary" [disabled]="this.email === ''" (click)="this.updateDocument()">Share Document</ion-button>
  </div>
</div>
