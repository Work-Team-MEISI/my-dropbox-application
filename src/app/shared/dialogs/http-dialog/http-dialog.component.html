<div class="container">
    <ion-icon class="icon" *ngIf="this.success === true" name="checkmark-done" color="success"></ion-icon>
    <ion-icon class="icon" *ngIf="this.success === false" name="close-circle" color="danger"></ion-icon>
    <ion-text class="message"> {{ this.message }} </ion-text>
</div>
