<ion-card class="card">
  <div class="card-row-extension" (click)="this.openDocument()">
    <ion-img src="./../../../../../../assets/icon/{{this.document.extension}}.svg" class="card-icon" alt=""></ion-img>
  </div>
  <div class="card-row" (click)="this.openDocument()">
    <ion-header class="card-header">
      <ion-title class="card-title">
        {{ this.document.name }}
      </ion-title>
    </ion-header>
    <ion-card-content class="card-content">
      {{ this.document.createdAt | date }}
    </ion-card-content>
  </div>
  <div class="card-row-icon">
    <ion-icon name="cloud-upload-outline"></ion-icon>
    <ion-icon *ngIf="this.document.creator === this.userId" name="trash-outline" (click)="this.removeDocument()"></ion-icon>
    <ion-icon *ngIf="this.document.creator !== this.userId" name="trash-outline" (click)="this.removeDocumentUser()"></ion-icon>
  </div>
</ion-card>
